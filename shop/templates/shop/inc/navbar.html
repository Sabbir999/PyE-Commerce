<!--
This HTML snippet defines a responsive navbar using Bootstrap within a Django project. It includes:
- A brand link ('Sportmart') that leads to the home page.
- Responsive toggler for mobile navigation.
- Navigation links for Home, Collections, Cart, and Favourite sections.
- Conditional display of user-specific links (Profile, Logout) based on authentication status.
- Icons from Font Awesome for visual representation.
-->

<nav class="navbar navbar-expand-lg  navbar-dark bg-dark fixed-top">
  <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="{% url 'home' %}" style="font-size: 22px;">Sportmart</a>
      
      <!-- Navbar toggler for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      
      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto">
              <!-- Home link -->
              <a class="nav-link" aria-current="page" href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
              
              <!-- Collections link -->
              <a class="nav-link" href="{% url 'collections' %}"><i class="fa fa-cubes"></i> Collections</a>
              
              <!-- Cart link -->
              <a class="nav-link" href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> Cart</a>
              
              <!-- Favourite link -->
              <a class="nav-link" href="{% url 'favviewpage' %}"><i class="fa fa-heart"></i> Favourite</a>
              
              <!-- Conditionally displayed based on user authentication -->
              {% if request.user.is_authenticated %}
                  <!-- User profile link -->
                  <a class="nav-link" aria-current="page" href="#"><i class="fa fa-user"></i> {{request.user}}</a>
                  
                  <!-- Logout link -->
                  <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
              {% else %}
                  <!-- Login link -->
                  <a class="nav-link" href="{% url 'login' %}"><i class="fa fa-sign-in"></i> Login</a>
                  
                  <!-- Register link -->
                  <a class="nav-link" href="{% url 'register' %}"><i class="fa fa-users"></i> Register</a>
              {% endif %}
          </div>
      </div>
  </div>
</nav>
