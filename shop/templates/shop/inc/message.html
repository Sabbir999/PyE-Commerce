<!-- This HTML code snippet contains a loop implemented using Jinja templating. 
  The loop iterates over the 'messages' variable, which presumably contains a list of messages
  to display. Within each iteration of the loop, a new HTML alert box (`
-->

{% for msg in messages %}
<div class="alert alert-info alert-dismissible fade show" role="alert">
  {{msg}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
